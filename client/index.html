<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <title>Session Maps - Drone Imagery Mapping</title>
    <meta name="description" content="High-resolution drone imagery mapping with real-time GPS tracking and collaboration features" />
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Session Maps" />
    <link rel="apple-touch-icon" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Session Maps" />
    
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <meta property="og:title" content="Session Maps" />
    <meta property="og:description" content="High-resolution drone imagery mapping with GPS tracking" />
    <meta property="og:type" content="website" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
